<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shubra E-Marketing</title>
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div id="login-form" style="display: block;">
        <h2>تسجيل الدخول</h2>
        <form id="auth-form">
            <div class="form-group">
                <label for="username">اسم المستخدم:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
            <a class="nav-link" href="index.html">رجوع</a>
        </form>
        <div id="auth-error" style="color: red; display: none;">اسم المستخدم أو كلمة المرور غير صحيحة!</div>
    </div>

    <main id="card-details" style="display: none;">
        <!-- سيتم عرض تفاصيل البطاقة هنا بواسطة JavaScript -->
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            const correctUsername = 'ail'; // اسم المستخدم الصحيح
            const correctPassword = '12345'; // كلمة المرور الصحيحة

            $('#auth-form').submit(function(e) {
                e.preventDefault();
                const username = $('#username').val();
                const password = $('#password').val();

                if (username === correctUsername && password === correctPassword) {
                    $('#login-form').hide();
                    $('#card-details').show();

                    const cardDetails = JSON.parse(localStorage.getItem('cardDetails'));
                    if (cardDetails) {
                        $('#card-details').html(`
                            <h3>تفاصيل البطاقة:</h3>
                            <p>الاسم: ${cardDetails.name}</p>
                            <p>اسم الشارع: ${cardDetails.streetName}</p>
                            <p>المنطقة: ${cardDetails.province}</p>
                            <p>رقم البطاقة: ${cardDetails.cardNumber}</p>
                            <p>تاريخ انتهاء الصلاحية: ${cardDetails.expiryDate}</p>
                            <p>CVV: ${cardDetails.cvv}</p>
                        `);
                        localStorage.removeItem('cardDetails');
                    } else {
                        $('#card-details').html('<p>لا توجد تفاصيل بطاقة محفوظة.</p>');
                    }
                } else {
                    $('#auth-error').show();
                }
            });
        });
    </script>
    <script src="store-card.js"></script>
</body>
</html>
